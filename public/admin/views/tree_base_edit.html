<section class="content-header">
  <h1>
    果树库
    <small>果树基地</small>
  </h1>
<!--       <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Dashboard</li>
  </ol> -->
</section>

<!-- Main content -->
<section class="content" >
  <!-- Info boxes -->
  <div class="row">
    <div class="col-md-12">
          <!-- Horizontal Form -->
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">果树基地 <span ng-if="id==0"> 新增</span><span ng-if="id!=0"> 修改</span></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form name="operationForm" ng-submit="submitForm(operationForm.$valid)" class="form-horizontal" novalidate>
          <div class="box-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">基地名称</label>

              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="baseinfo.name" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">基地标题</label>

              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="baseinfo.title" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">基地规模</label>

              <div class="col-sm-10">
              	<div class="qhp-col-xs-4">
              		横排：<input type="text" class="form-control col-sm-3" ng-model="baseinfo.scale_w" required>
              	</div>
              	<div class="qhp-col-xs-4">
              		纵排：<input type="text" class="form-control col-sm-3" ng-model="baseinfo.scale_h" required>
              	</div>
              
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">基地简介</label>

              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="baseinfo.summary" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">基地详情</label>

              <div class="col-sm-10">
                <div class="ueditor" ready="ready" ng-model="baseinfo.content"  style="width: 100%;height: 200px;"></div>
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-2 control-label">基地logo</label>

              <div class="col-sm-10">
	            <input type="file" class="file" ng-model="pic.singlePic_logo" single-file-select="data" file-loaded="myLoaded()" file-error="myError($error)" file-progress="myProgress($total,$loaded)">
	                <div style="margin:20px 0">
	                    <img  ng-if="pic.singlePic_logo.data" ng-src="{{pic.singlePic_logo.data}}" style="width: 100px;height: 100px;">
	                    <img  ng-if="baseinfo.base_logo && !pic.singlePic_logo.data" ng-src="{{baseinfo.base_logo}}" style="width: 100px;height: 100px;">
	                </div>
	                <small class="label pull-left bg-red">图片长宽比例建议为：1:1</small>
	          </div>
            </div>
			<div class="form-group">
              <label class="col-sm-2 control-label">基地全貌图片</label>

              <div class="col-sm-10">
  	            <input type="file" class="file" ng-model="pic.singlePic_full" single-file-select="data" file-loaded="myLoaded()" file-error="myError($error)" file-progress="myProgress($total,$loaded)">
  	                <div style="margin:20px 0">
  	                    <img  ng-if="pic.singlePic_full.data" ng-src="{{pic.singlePic_full.data}}" style="width: 150px;height: 100px;">
  	                    <img  ng-if="baseinfo.full_picture && !pic.singlePic_full.data" ng-src="{{baseinfo.full_picture}}" style="width: 150px;height: 100px;">
  	                </div>
  	                <small class="label pull-left bg-red">图片长宽比例建议为：3:2</small>
  	          </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">基地详情图片</label>

              <div class="col-sm-10">
	            <input type="file" value="" class="file" ng-model="pic.multiplePic_info" multiple-file-select="data" file-loaded="myLoaded()" file-error="myError($error)" file-progress="myProgress($total,$loaded)" multiple>
				      <div class="card-footer bg-white" style="margin:5px 0">
	              <ul class="mailbox-attachments d-flex align-items-stretch clearfix" ng-if="pic.multiplePic_info.data">
	                <li ng-repeat = "(row,key) in pic.multiplePic_info.data">
	                  <span class="mailbox-attachment-icon has-img"><img src="{{row}}" style="width: 100px;height: 100px"></span>
	                  <div class="mailbox-attachment-info">
	                    <i class="fa fa-trash-o" ng-click="remove_img_base64(pic.multiplePic_info)"></i>
	                  </div>
	                </li>
	              </ul>

                <ul class="mailbox-attachments d-flex align-items-stretch clearfix">
                  <li ng-repeat = "(row,key) in baseinfo.content_picture_list">
                    <span class="mailbox-attachment-icon has-img"><img src="{{row}}" style="width: 100px;height: 100px"></span>
                    <div class="mailbox-attachment-info">
                      <i class="fa fa-trash-o" ng-click="remove_img_normal(baseinfo,'content_picture_list',key)"></i>
                    </div>
                  </li>
                </ul>
	            </div>
	            <small class="label pull-left bg-red">图片长宽比例建议为：1:1</small>
	          </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">果树种植图片</label>

              <div class="col-sm-10">
	            <input type="file" value="" class="file" ng-model="pic.multiplePic_plant" multiple-file-select="data" file-loaded="myLoaded()" file-error="myError($error)" file-progress="myProgress($total,$loaded)" multiple>

				    <div class="card-footer bg-white" style="margin:5px 0">
	              <ul class="mailbox-attachments d-flex align-items-stretch clearfix" ng-if="pic.multiplePic_plant.data">
                  <li ng-repeat = "(row,key) in pic.multiplePic_plant.data">
                    <span class="mailbox-attachment-icon has-img"><img src="{{row}}" style="width: 100px;height: 100px"></span>
                    <div class="mailbox-attachment-info">
                      <i class="fa fa-trash-o" ng-click="remove_img_base64(pic.multiplePic_plant)"></i>
                    </div>
                  </li>
                </ul>

                <ul class="mailbox-attachments d-flex align-items-stretch clearfix">
                  <li ng-repeat = "(row,key) in baseinfo.plant_picture_list">
                    <span class="mailbox-attachment-icon has-img"><img src="{{row}}" style="width: 100px;height: 100px"></span>
                    <div class="mailbox-attachment-info">
                      <i class="fa fa-trash-o" ng-click="remove_img_normal(baseinfo,'plant_picture_list',key)"></i>
                    </div>
                  </li>
                </ul>
	            </div>


	            <small class="label pull-left bg-red">图片长宽比例建议为：1:1</small>
	          </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button class="btn btn-primary pull-right" type="button" ng-disabled="operationForm.$invalid || save_spinner_display" ng-click="confirm()"><span ng-if="id==0"> 新增</span><span ng-if="id!=0"> 修改</span></button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
    </div>

    

  </div>

</section>

<style type="text/css">
.mailbox-attachments li {
     width: auto; 
     border: none; 
}
</style>
