<section class="content-header">
  <h1>
    基本设置
    <small>基本状况</small>
  </h1>
<!--       <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Dashboard</li>
  </ol> -->
</section>

<!-- Main content -->
<section class="content" >
  <!-- Info boxes -->
  <div class="row">
    <div class="col-md-12">
          <!-- Horizontal Form -->
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">基本状况</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="myForm" ng-submit="submitForm(myForm.$valid)" novalidate>
          <div class="box-body">
            <div class="form-group">
              <label class="col-sm-4 control-label">首次登陆获取偷取果树次数</label>

              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="probability.steal_num" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-4 control-label">首次登陆获取偷取好友资源次数</label>

              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="probability.steal_friend_num" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-4 control-label">偷果树的成功概率（百分比）</label>

              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="probability.steal_probability" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-4 control-label">偷取好友资源成功概率（百分比）</label>

              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="probability.steal_friend_probability" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-4 control-label">分享好友后，奖励的偷取果树次数</label>

              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="probability.share_steal_num" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-4 control-label">分享好友后，奖励的偷取好友资源次数</label>

              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="probability.share_steal_friend_num" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-4 control-label">每日登陆积分赠送</label>

              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="probability.integral_num" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">偷取一次赠送等级积分</label>

              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="probability.steal_integral" required>
              </div>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button class="btn btn-primary pull-right" type="button" ng-disabled="operationForm.$invalid || save_spinner_display" ng-click="confirm()">确定</button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
    </div>

    

  </div>

</section>
