<!-- Main content -->
<section class="content" >

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-info">
        <div class="box-header">
          <h3 class="box-title">角色列表</h3>
          <button type="button" class="btn btn-primary pull-right" ng-click="roleEditModel(null)">新增角色</button>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example2" class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>ID</th>
              <th>角色名称</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat = "row in list">
              <td>{{row.id}}</td>
              <td>{{row.name}}</td>
              <td>
                <small class="label label-info" ng-click="roleEditModel(row)"><i class="fa fa-edit"></i>修改</small>
                <small class="label label-warning" ng-click="roleRemoveModel(row)"><i class="fa fa-trash-o"></i>删除</small>
              </td>
            </tr>
            </tbody>      
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>




<script type="text/ng-template" id="roleEditModel.html">
  <form name="operationForm" ng-submit="submitForm(operationForm.$valid)" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">角色 新增\修改</h3>
    </div>
    <div class="modal-body">
      <div class="box-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">角色名称</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="roleinfo.name" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">权限列表</label>

          <div class="col-sm-10">
            <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped checkbox_data">
                  <tbody>
                    <tr ng-repeat="row in jurisdictionData">
                      <td><input type="checkbox" ng-if="row[0]" value="{{row[0].id}}" ng-checked="checkbox_flag_{{row[0].id}}"> {{row[0].name}}</td>
                      <td><input type="checkbox" ng-if="row[1]" value="{{row[1].id}}" ng-checked="checkbox_flag_{{row[1].id}}"> {{row[1].name}}</td>
                    </tr>
                  </tbody>
                </table>
                
              </div>
          </div>
          <div class="col-sm-12">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
            <br>
              <input type="checkbox" ng-model="checkbox_flag" ng-click = "jurisdiction_checkbox(checkbox_flag)"> 全选
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="operationForm.$invalid || save_spinner_display" ng-click="confirm()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
    </div>
  </form>
</script>
