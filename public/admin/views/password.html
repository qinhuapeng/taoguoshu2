<!-- Main content -->
<section class="content" >
  <!-- Info boxes -->
  <div class="row">
	<div class="col-md-12">
          <!-- Horizontal Form -->
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">密码修改</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="myForm" ng-submit="submitForm(myForm.$valid)" novalidate>
          <div class="box-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">密码</label>

              <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="admininfo.password1" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">密码确认</label>

              <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="admininfo.password2" required>
              </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button class="btn btn-primary pull-right" type="button" ng-disabled="operationForm.$invalid || save_spinner_display" ng-click="confirm()">确定</button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
    </div>

    

  </div>

</section>
