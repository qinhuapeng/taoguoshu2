<!-- Main content -->
<section class="content" >

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-info">
        <div class="box-header">
          <h3 class="box-title">关于我们</h3>
 
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="col-xs-12" ng-bind-html="content"></div>
          <button class="btn btn-primary pull-right" type="button" ng-click="aboutUsModel(content)" style="margin-top:50px;">修改</button>
        </div>
      </div>
      <!-- /.box -->
    </div>
  </div>

<script type="text/ng-template" id="aboutUsModel.html">
  <form name="operationForm" ng-submit="submitForm(operationForm.$valid)" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">关于我们 修改</h3>
    </div>
    <div class="modal-body">
      <div class="box-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">关于我们</label>
          <div class="col-sm-10">
            <div class="ueditor" ready="ready" ng-model="content"  style="width: 100%;height: 400px;"></div>
          </div>
        </div>

      </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="operationForm.$invalid || save_spinner_display" ng-click="confirm()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
    </div>
  </form>
</script>
